<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="payment1_style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
<title>Payment</title>
</head>
<body>
  <div class="row">
    <div class="col-10">
      <div class="container">
        <form method="POST" action="payment1.php">
  
         

          <div class="col-10">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="name_oc" placeholder="Example Someone" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="credit_no" pattern="\d*" title="Numbers only" minlength="16" maxlength="19" placeholder="1111 2222 3333 4444" required>
			<label for="amt">Amount</label>
			<input type="text" id="amt" name="amt" placeholder="1000" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" pattern="\d*" title="Numbers only" id="expmonth" name="exp_month" placeholder="11" required>

            <div class="row">
              <div class="col-10">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="exp_year"  pattern="\d*" title="Numbers only" minlength="4" maxlength="4" placeholder="2030" required>
              </div>
              <div class="col-10">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d*" title="Numbers only" minlength="3" maxlength="3" placeholder="352" required>
              </div>
            </div>
        
				<input type="submit" value="Confirm" class="btn">
          </div>
         
        </div>
        
      </form>
    </div>
	
		
  
  </body>
