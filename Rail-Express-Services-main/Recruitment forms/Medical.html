<!DOCTYPE html>
<html lang="en">
<head>
	<title>Recruitment - Medical</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="../logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-03.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="recman.php" method = "post">
				<span class="contact1-form-title" >
					Medical
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" id="namem" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Age is required">
					<input class="input1" type="text" name="age" id="agem" placeholder="Age">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Gender is required">
					<input class="input1" type="text" name="gender" id="genderm" placeholder="Gender">
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" id="emailm" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Phone No. is required">
					<input class="input1" type="text" name="phone" id="numberm" placeholder="Phone No.">
					<span class="shadow-input1"></span>
				</div>
				
				<div class="wrap-input1 validate-input" data-validate = "Qualification is required">
					<input class="input1" type="text" name="qualification" id="qualificationm" placeholder="Qualification">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Salary is required">
					<input class="input1" type="text" name="salary" id="salarym" placeholder="Expected Salary">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="hire" id="message" placeholder="Why do you want to be hired?"></textarea>
					<span class="shadow-input1"></span>
				</div>

			
					
				</form>
				<div class="container-contact1-form-btn">
					<a class="contact1-form-btn" onclick="medical()">
						<span>
							Send Recruitment
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</a>
				</div>
		        
			</form>
		</div>
	</div>





	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>


</body>
</html>
